<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="apple-touch-icon" href="#" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <!-- Pogo Slider CSS -->
    <link rel="stylesheet" href="{% static 'css/pogo-slider.min.css' %}" />
    <!-- Site CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
     <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
</head>
<body>

<form action="/save_application/" method="POST" enctype="multipart/form-data">{% csrf_token %}

    <center><h1>APPLICATION FORM</h1></center><br>
    <div class="container">
    <div class="mb-2">
        <label  class="form-label">Name</label>
        <input type="text" class="form-control" id="person" name="name"
            aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text">
        </div>
    </div>
    <div class="mb-3">
        <label  class="form-label">DOB</label>
        <input type="date" class="form-control" id="person1" name="dob" required>
    </div>
    <div class="mb-3">
        <label  class="form-label">Age</label>
        <input class="form-control" id="person2" name="age"></input>
    </div>
    <div class="mb-3">
        <label  class="form-label">Gender</label>
        <input type="text" class="form-control" id="person6" name="gender" required>
    </div>
    <div class="mb-3">
        <label  class="form-label">Address</label>
        <textarea type="text" class="form-control" id="person3" name="address" required></textarea>
    </div>
    <div class="mb-3">
        <label  class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="per" name="phone" required>
    </div>
    <div class="mb-3">
        <label  class="form-label">E-mail</label>
        <input type="email" class="form-control" id="pers" name="email" required>
    </div>
    <div class=" mb-3" >
                <label  class="form-label">Select District</label>
                <select class="float-right btn form-control" name="district" id="district" required>
                    <option>Select District</option>
                    <option value="Thrissur">Thrissur</option>
                    <option value="Kottayam">Kottayam</option>
                    <option value="Palakkad">Palakkad</option>
                    <option value="Malapuram">Malapuram</option>
                    <option value="Eranakulam">Eranakulam</option>
                </select>
    </div>
    <div class=" mb-3" id="sub"></div>

    <div class=" mb-3" >
                <label  class="form-label">Account Type </label>
                <select class="float-right btn form-control" name="account" id="account" required>
                    <option value="savings">Savings Account</option>
                    <option value="current">Currtent Account</option>
                    <option value="salary">Salary Account</option>
                </select>
    </div>

    <div class="mb-3">
      <label  class="form-label">Materials Provided</label>
        <br>
      <input type="checkbox" id="debit" name="debit" value="debit" required>
      <label class="form-label"> Debit Card</label><br>
      <input type="checkbox" id="credit" name="credit" value="credit"required>
      <label class="form-label"> Credit Card</label><br>
      <input type="checkbox" id="cheque" name="cheque" value="cheque"required>
      <label class="form-label"> Cheque Book</label><br><br>
    </div>
    </div>
    <button type="submit" class="btn btn-primary mb-3" style="width:100%;">Submit</button>
    <button type="submit" class="btn btn-danger" style="width:100%;"><a href="/login_page/">Log Out</a></button>
</div>
</form>
     <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- ALL PLUGINS -->
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/jquery.pogo-slider.min.js' %}"></script>
    <script src="{% static 'js/slider-index.js' %}"></script>
    <script src="{% static 'js/smoothscroll.js' %}"></script>
    <script src="{% static 'js/form-validator.min.js' %}"></script>
    <script src="{% static 'js/contact-form-script.js' %}"></script>
    <script src="{% static 'js/isotope.min.js' %}"></script>
    <script src="{% static 'js/images-loded.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
<script>


   $('#district').change(function()
   {
   var dis=$('#district').val();
   $.ajax(
   {
   url:"/sub_area_view/",
   data:{
   district:dis
   },
   success:function(data)
   {
   $('#sub').html(data);
   }
   });
   });
</script>
</body>
</html>
